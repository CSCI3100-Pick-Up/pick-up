<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>box</title>
   <link rel="stylesheet" href="bootstrap.css">
   <link rel="stylesheet" href="bootstrap-material-design.css">

</head>

<body>
   <nav class="navbar navbar-dark bg-primary">
      <div class="container">
         <a class="navbar-brand" href="#">PickUp</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="container">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                     <a class="nav-link" href="#">Profile
                        <span class="sr-only">(current)</span>
                     </a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">My Schedule</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Options
                     </a>
                     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Report User</a>
                        <a class="dropdown-item" href="#">Another action</a>
                     </div>
                  </li>
               </ul>
            </div>
         </div>
      </div>
   </nav>

   <div class="card float" style="width: 20rem;">
      <div class="card-body">
         <form>
            <div class="form-group">
               <label for="EmailInput">Email address</label>
               <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="johndoe@university.edu"
                  required>
            </div>
            <div class="form-group">
               <label for="Passwordinput">Password</label>
               <input type="password" class="form-control" id="Passwordinput" placeholder="Password" required>
            </div>
            <div class="form-group">
               <label for="confirmPass">Confirm Password</label>
               <input type="password" class="form-control" id="confirmPass" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-md active float-right">Submit</button>
         </form>
      </div>
   </div>




   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
