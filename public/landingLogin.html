<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PickUp</title>
	<link rel="stylesheet" href="landingLogin.css">
	<link rel="stylesheet" href="bootstrap-material-design.css">
	<link href="https://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<div class="container ">
			<a class="navbar-brand " href="# ">PickUp</a>
			<button class="navbar-toggler " type="button " data-toggle="collapse " data-target="#navbarSupportedContent
			" aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
				<span class="navbar-toggler-icon "></span>
			</button>

			<div class="collapse navbar-collapse " id="navbarSupportedContent ">
				<div class="container ">
					<ul class="navbar-nav mr-auto ">
						<li class="nav-item active ">
							<a class="nav-link " href="# ">Profile
								<span class="sr-only ">(current)</span>
							</a>
						</li>
						<li class="nav-item ">
							<a class="nav-link " href="# ">My Schedule</a>
						</li>
						<li class="nav-item dropdown ">
							<a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button " data-toggle="dropdown" aria-haspopup="true "
							   aria-expanded="false ">
								Options
							</a>
							<div class="dropdown-menu " aria-labelledby="navbarDropdown">
								<a class="dropdown-item " href="#">Report User</a>
								<a class="dropdown-item " href="#">Another action</a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div id="headerText " class="container text-center ">
		<h1>
			PickUp
		</h1>
		<h3>
			Connecting our campus, one activity at a time
		</h3>
	</div>

	<!-- carousel -->

	<div class="carousel slide" data-interval="2000" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active image">
				<img class="d-block w-100 carousel-img " src="https://cdn.ultiworld.com/wordpress/wp-content/uploads/2018/01/HSNationalsSun_MTO_37_20170604_101509-ZF-1783-14466-1-001.jpg "
				   alt="first slide ">
			</div>
			<div class="carousel-item image">
				<img class="d-block w-100 carousel-img " src="https://images.unsplash.com/photo-1461748659110-16121c049d52?ixlib=rb-0.3.5&s=aa04a98ee857d3930a5bae9913db097c&auto=format&fit=crop&w=1050&q=80 "
				   alt="second slide ">
			</div>
			<div class="carousel-item image ">
				<img class="d-block w-100 carousel-img" src="https://images.unsplash.com/photo-1519205913750-9c627cff59dd?ixlib=rb-0.3.5&s=a6f623081b723d64b3913ae42471f4f2&auto=format&fit=crop&w=1094&q=80 "
				   alt="third slide ">
			</div>
			<div class="carousel-item image ">
				<img class="d-block w-100 carousel-img" src="https://images.unsplash.com/photo-1460132011327-1bcd44f7ae20?ixlib=rb-0.3.5&s=50179d7b514422f3641e5e044684435d&auto=format&fit=crop&w=1050&q=80 "
				   alt="fourth slide ">
			</div>
			<div class="carousel-item image ">
				<img class="d-block w-100 carousel-img" src="https://images.unsplash.com/photo-1499858476316-343e284f1f67?ixlib=rb-0.3.5&s=4985c13dbbf85d7d0f5b90df50ea8695&auto=format&fit=crop&w=1050&q=80 "
				   alt="fifth slide ">
			</div>
		</div>
	</div>


	<div id="myCard" class="card w-75">
		<form>
			<div class="form-group">
				<label for="EmailInput ">Email address</label>
				<input type="email " class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="johndoe@university.edu "
				   required>
			</div>
			<div class="form-group">
				<label for="Passwordinput">Password</label>
				<input type="password" class="form-control" id="Passwordinput" placeholder="Password" required>
			</div>
			<div class="form-group">
				<label for="confirmPass">Confirm Password</label>
				<input type="password" class="form-control " id="confirmPass " placeholder="Confirm Password" required>
			</div>
			<button type="submit" class="btn btn-primary btn-md active float-right ">Submit</button>
		</form>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
	   crossorigin="anonymous "></script>
</body>

</html>
